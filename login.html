<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign In to DairiX" />
    <title>Sign In | DairiX</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .auth-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 120px 20px 60px;
        background-color: #000000;
        position: relative;
        overflow: hidden;
      }

      /* Subtle Atmospheric Lighting */
      .auth-page::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% -10%,
          rgba(62, 106, 225, 0.15) 0%,
          transparent 60%
        );
        pointer-events: none;
      }

      .auth-container {
        width: 100%;
        max-width: 380px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: translateY(30px);
        animation: revealAuth 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        margin: 0 auto;
        z-index: 1;
      }

      @keyframes revealAuth {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-header {
        width: 100%;
        text-align: center;
        margin-bottom: 50px;
      }

      .auth-header h1 {
        font-family: "Poppins", sans-serif;
        font-size: 2.8rem;
        font-weight: 600;
        letter-spacing: -1.5px;
        color: #ffffff;
        margin: 0;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      }

      #loginForm {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        width: 100%;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group label {
        display: block;
        font-family: "Poppins", sans-serif;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #8e8e93;
        margin-bottom: 12px;
        text-align: center;
        opacity: 0.8;
      }

      .form-group input {
        width: 100%;
        max-width: 100%;
        padding: 18px 20px;
        background-color: #111111;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 15px;
        text-align: center;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        box-sizing: border-box;
      }

      .form-group input:focus {
        background-color: #1a1a1a;
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        transform: translateY(-2px);
      }

      .btn-auth {
        width: 100%;
        max-width: 100%;
        padding: 18px;
        margin-top: 10px;
        border-radius: 12px;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border: none;
      }

      .btn-primary.btn-auth {
        background-color: #ffffff;
        color: #000000;
      }

      .btn-primary.btn-auth:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      }

      .btn-secondary.btn-auth {
        background-color: rgba(255, 255, 255, 0.05);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-secondary.btn-auth:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .auth-divider {
        width: 100%;
        margin: 45px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.3);
        font-family: "Poppins", sans-serif;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 3px;
      }

      .auth-divider::before,
      .auth-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
      }

      .auth-divider span {
        padding: 0 20px;
      }

      .auth-footer-links {
        margin-top: 35px;
        display: flex;
        flex-direction: row; /* Horizontal layout for links */
        gap: 20px;
        justify-content: center;
      }

      .auth-footer-links a {
        color: #8e8e93;
        font-family: "Poppins", sans-serif;
        font-size: 12px;
        font-weight: 400;
        text-decoration: none;
        transition: color 0.3s;
        border-bottom: 1px solid transparent;
      }

      .auth-footer-links a:hover {
        color: white;
        border-bottom: 1px solid white;
      }

      /* Header fix for subpages */
      .header {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .nav-active {
        border-bottom: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <!-- Header (Same as Homepage) -->
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="logo">DairiX</a>
        <div class="nav-right">
          <a href="index.html" class="nav-link desktop-only">Home</a>
          <a href="about.html" class="nav-link desktop-only">About Us</a>
          <a href="order.html" class="nav-link desktop-only">Order</a>
          <a href="login.html" class="nav-link desktop-only nav-active">Sign In</a>
        </div>
      </div>
    </header>

    <main class="auth-page">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Sign In</h1>
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="btn btn-primary btn-auth">
            Sign In
          </button>
        </form>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <a
          href="signup.html"
          class="btn btn-secondary btn-auth"
          style="display: block; text-decoration: none"
        >
          CREATE ACCOUNT
        </a>

        <div class="auth-footer-links">
          <a href="#">Forgot email?</a>
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </main>

    <!-- Footer (Same as Homepage) -->
    <footer class="footer">
      <div class="container footer-content">
        <div class="footer-logo">
          <img src="images/logo.png" alt="DairiX Logo">
          <p>Dairy Rover PH</p>
        </div>
        <div class="footer-links">
          <a href="index.html">DairiX Â© 2025</a>
          <a href="privacy.html">Privacy & Legal</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
      document.getElementById("loginForm")?.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          // Simulation: Registers but gone on refresh/tab close
          sessionStorage.setItem("user", email);
          window.showModernModal(
            "Access Granted", 
            `Welcome back, ${email.split('@')[0]}. Transitioning to system dashboard...`,
            () => window.location.href = "about.html"
          );
        } else {
          window.showModernModal("Access Denied", "Please provide valid credentials to proceed.");
        }
      });
    </script>
  </body>
</html>
